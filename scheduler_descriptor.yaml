Scheduler:
  Type: DARO  # DARO or ROUNDROBIN or DEFAULT
  Params:      # Apply only to DARO
    output_dims: 10     # actions/bids
    hidden_dims: 64
    LearningRate: 0.005
    GAMMA: 0.99
    Update_target_every: 200
    DoubleQ: True
    Epsilon: 0.1
    Replay_buffer_size: 5000
    BatchSize: 32
    Mixing_embed_dim: 32
    Hypernet_layers: 2
    Hypernet_embed: 64
  Reward:
    Type: LB_reward  # Load Balancing reward
  SimSpeedup: 0  # 1=real-time, 0=infinite, other numbers=speedup factor
